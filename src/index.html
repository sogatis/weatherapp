<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Ogatis weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <style></style>
</head>

<body>
    <div class="container">
        <form>
            <input type="search" placeholder="Enter your city" class="changecityinput" />
            <input type="submit" value="Search" class="changecitybutton" />
        </form>
        <h2>Esslingen am Neckar</h2>
        <p>Oct 4 2020</p>
        <p>🌡️56° F/C</p>
        <p>Sunny</p>
        <h4>Humidity:75%</h4>
        <h4>Wind: 4km/h</h4>
        <h4>Chance of rain: 90%</h4>
        <br />
        <br />
        <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
        </div>
        <br />
        <div class="row">
            <div class="col">⛅54°/67°</div>
            <div class="col">⛅63°/46°</div>
            <div class="col">⛈️57°/50°</div>
            <div class="col">☂️59°/48°</div>
            <div class="col">⛈️55°/46°</div>
            <div class="col">☂️61°/50°</div>
        </div>
    </div>
</body>

</html>
